<!DOCTYPE html>
<html lang="pt=Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="styles.css">



</head>
<body>    
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <form>
        <input type="text" id="task-input" placeholder="Digite sua tarefa aqui">
        <input type="submit" value="Adicionar Tarefa">
        </form>

    </header>

        <!-- Seção de filtros -->

    <main>
        <section id="filtros">
            <button>Todas</button>
            <button>Pendentes</button>
            <button>Concluídas</button>   
        </section>

        <!-- Seção da lista de tarefas -->

        <section id="task-section">
    
        <h2>Lista de Tarefas</h2>
        
        <ul id="task-list">
        <li>
        <input type="checkbox">
        <span>Tarefa 1</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        <li>
        <input type="checkbox">
        <span>Tarefa 2</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        <li>
        <input type="checkbox">
        <span>Tarefa 3</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        <li>
        <input type="checkbox">
        <span>Tarefa 4</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        <li>
        <input type="checkbox">
        <span>Tarefa 5</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        <li>
        <input type="checkbox">
        <span>Tarefa 6</span>
        <button class="edit-btn">Editar</button>
        <button class="delete-btn">Excluir</button>
        </li>
        </ul>
        
        </section>
        <!-- Contagem de tarefas pendentes -->
        <footer>
    <p id="task-counter"><span id="count">0</span> pendentes</p>
</footer>
</body>
<script src="script.js"></script>
</html>
