<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="styles.css">



</head>
<body>    
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <form>
        <input type="text" id="task-input" placeholder="Digite sua tarefa aqui">
        <input type="submit" value="Adicionar Tarefa">
        </form>

    </header>

    <main>
        <section></section>

    <div id="container">
        <h1>Lista de Tarefas</h1>
        
            <input type="checkbox" id="new-task">
            <label for="new-task">Concluida</label>
            
        <form id="task-form">
        <ul id="task-list">
            <li>Tarefa 1</li>
            <li>Tarefa 2</li>
            <li>Tarefa 3</li>
        </ul>
        </form>
    </div>
    <footer>
        <p>Gerenciador de Tarefas &copy; 2024</p>
    </footer>
</body>
<script src="script.js"></script>

</html>
